name: Daily Scan

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC every day
  workflow_dispatch:        # also triggerable manually

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 openpyxl

      - name: Set up data directories
        run: |
          mkdir -p data outputs
          # Use example files if real ones don't exist
          for f in budget.json collection.json; do
            if [ ! -f "data/$f" ] && [ -f "data/${f}.example" ]; then
              cp "data/${f}.example" "data/$f"
              echo "Created data/$f from example"
            fi
          done

      - name: Run scraper (one-shot)
        run: python3 scripts/searcher.py --once
        continue-on-error: true

      - name: Run scorer (refresh recommendations)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ ! -f outputs/listings.xlsx ]; then
            echo "No listings.xlsx found, skipping scoring"
            exit 0
          fi
          python3 scripts/scorer.py
