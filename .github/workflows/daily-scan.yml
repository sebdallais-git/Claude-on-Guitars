name: Daily Scan

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC every day
  workflow_dispatch:        # also triggerable manually

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 openpyxl

      - name: Set up data directories
        run: |
          mkdir -p data outputs
          # Use example files if real ones don't exist
          if [ ! -f data/budget.json ]; then
            cp data/budget.json.example data/budget.json
          fi
          if [ ! -f data/collection.json ]; then
            cp data/collection.json.example data/collection.json
          fi

      - name: Run scraper (one-shot)
        run: |
          # Run searcher for one iteration
          timeout 120 python3 scripts/searcher.py || true
        continue-on-error: true

      - name: Run scorer (refresh recommendations)
        env:
          # secrets configured in GitHub → Settings → Secrets
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -f outputs/listings.xlsx ]; then
            python3 scripts/scorer.py
          else
            echo "No listings.xlsx found, skipping scoring"
          fi
        continue-on-error: true
